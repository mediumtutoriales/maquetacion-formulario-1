git<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Login</title>
</head>

<body class="bg-gray-100 h-screen">
    <div class="container mx-auto h-full md:flex md:justify-center md:items-center py-16">

        <div class="md:flex md:w-2/3 shadow-xl">
            <div class="md:w-1/2 px-8 py-12 text-white bg-black">
                <p class="font-bold"> Marcos</p>
            </div>

            <div class="md:w-1/2 bg-white px-8 py-12">
                <form action="#" method="POST" autocomplete="off">
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Usuario</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Estebadido">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="correo">Correo</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="correo" type="email" placeholder="correo@ejemplo.com">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="password">Contraseña</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="password" type="password" placeholder="************">
                    </div>
                    <div class="mb-10">
                        <label class="block text-gray-400 text-xs uppercase" for="password_repeat">Repetir
                            contraseña</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="password_repeat" type="password" placeholder="************">
                    </div>

                    <div class="flex items-center justify-between">
                        <button
                            class="bg-black hover:bg-gray-900 text-white font-bold py-2 px-8 rounded-full focus:outline-none focus:shadow-outline uppercase"
                            type="button">Registrar</button>
                        <a class="inline-block align-baseline underline font-bold text-sm text-gray-500 hover:text-gray-600"
                            href="#">
                            ¡Tengo una cuenta!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
