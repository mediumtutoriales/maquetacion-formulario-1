<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Login</title>
</head>
<body class="bg-gray-200 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-1/3">
            <h1 class="font-hairline mb-6 text-center text-2xl">Login con <span class="font-bold">Tailwind CSS</span></h1>
            <div class="p-8 border-t-8 border-pink-600 bg-white mb-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">Usuario</label>
                    <input type="text" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded" placeholder="Tu asuario">
                </div>

                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">Contraseña</label>
                    <input type="text" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded" placeholder="Tu contraseña">
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded modal-open">
                        Ingresar
                    </button>

                    <a class="no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right" href="#">
                        Olvidaste tú contraseña?
                    </a>
                </div>
                
            </div>
            <div class="text-center">
                <p class="text-grey-dark text-sm">No tienes una cuenta? <a href="#" class="hover:underline text-blue font-bold">Crear cuenta</a>.</p>
            </div>
        </div>
    </div>

    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50 top-0 left-0 cursor-pointer"></div>
        <div class="modal-close absolute top-0 right-0 cursor-pointer mt-2 mr-4 text-white font-bold">[X] Close (or Esc)</div>
        <div class="z-50 w-5/6 md:w-2/3 md:max-w-2xl bg-white shadow-2xl mx-2 md:mx-0 p-4">
            <div class="modal-title flex justify-between items-center pb-2">
                <p class="text-2xl font-bold">¿Como hice este formulario de login?</p>
                <div class="modal-close cursor-pointer font-bold text-3xl">x</div>
            </div>
            <div class="modal-body py-4 text-left">
                <p>Modal message can go here</p>
                <p>...</p>
            </div>
            <div class="modal-footer flex justify-end pt-2">
                <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Action</button>
                <button class="px-4 bg-red-500 p-3 rounded-lg text-white hover:bg-red-400">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        //var openmodal = document.querySelectorAll('.modal-open');
        let openmodal = document.getElementsByClassName('modal-open');

        console.log(openmodal);
        //console.log(openModal);
        for (var i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function(event){
                event.preventDefault()
                toggleModal()
            })
        }
        
        /* Close modal click screen */
        //const overlay = document.querySelector('.modal-overlay');
        //overlay.addEventListener('click', toggleModal);
    
        var closemodal = document.querySelectorAll('.modal-close');
        for (var i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal)
        }
    
        document.onkeydown = function(evt) {
            evt = evt || window.event
            var isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal()
            }
        };
    
        function toggleModal () {
            const body = document.querySelector('body')
            const modal = document.querySelector('.modal')
            modal.classList.toggle('opacity-0')
            modal.classList.toggle('pointer-events-none')
            body.classList.toggle('modal-active')
        }
    </script>
</body>
</html>
